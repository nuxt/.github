name: Dependency review

on:
  workflow_call:
    inputs:
      fail-on-provenance-change:
        description: 'Fail the workflow if provenance changes are detected'
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Check provenance downgrades
        uses: danielroe/provenance-action@41bcc969e579d9e29af08ba44fcbfdf95cee6e6c # v0.1.1
        with:
          fail-on-provenance-change: ${{ inputs.fail-on-provenance-change }}

      - name: Dependency review
        if: github.event.pull_request || github.event.merge_group
        uses: actions/dependency-review-action@da24556b548a50705dd671f47852072ea4c105d9 # v4.5.0
        with:
          base-ref: ${{ github.event.pull_request.base.sha || github.event.merge_group.base_sha }}
          head-ref: ${{ github.event.pull_request.head.sha || github.event.merge_group.head_sha }}
